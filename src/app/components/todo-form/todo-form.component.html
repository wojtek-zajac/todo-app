<div class="todo-form">
  <form class="todo-form__form" [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <input
      type="checkbox"
      formControlName="completed"
    />
    <input
      class="todo-form__input"
      type="text"
      placeholder="Create a new todo..."
      formControlName="text"
      (keydown)="onKeyDown($event)"
    />
  </form>

  @if (isTextInvalid) {
    <div class="todo-form__error">Todo text is required.</div>
  }
</div>
